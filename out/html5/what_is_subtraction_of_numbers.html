    <h1 class="title topictitle1" id="ariaid-title1">What is Subtraction?</h1>
    
    <div class="body conbody"><p class="shortdesc">Here we learn what subtraction means.</p>
        <p class="p">Subtraction is the process of taking one number or amount away from another.</p>
        <p class="p">To subtract a number from another number you must use the minus symbol.</p>
